<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>White Bored</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="tabs">
        <button id="defaultOpen" class="tablinks" onclick="openTab(event, 'main')">Main</button>
        <button id="doc-tab" class="tablinks" onclick="openTab(event, 'doc')">Doc</button>
        <button id="sheet-tab" class="tablinks" onclick="openTab(event, 'sheet')">Sheet</button>
    </div>
    <div id="toggle-panel">
        <button id="toggle-timer" class="fa-solid fa-hourglass-half" onclick="toggleTimer();"></button>
        <button id="toggle-info" class="fa-solid fa-circle-info hidden" onclick="toggleInfo();"></button>
        <button id="toggle-doc" class="fa-solid fa-file-word hidden" onclick="toggleDoc();"></button>
    </div>
    <div id="main" class="tabcontent">
        <div id="div-top" class="div-top">
            <div class="time-input-container">
                <div class="time-input-top">
                    <button id="pp-button" class="fa-solid fa-play pp-button" disabled></button>
                    <button id="reset-button" class="fa-solid fa-rotate-left reset-button" disabled></button>
                </div>
                <div class="time-input-bottom">
                    <input placeholder="... minutes" id="minute-input" name="quantity" onchange="validInput();" onfocus="validInput();">
                </div>
            </div>
            <div class="timer-container">
                <div class="hours">00</div>
                <div class="colon">:</div>
                <div class="minutes">00</div>
                <div class="colon">:</div>
                <div class="seconds">00</div>
            </div>

            <div class="progress-bar-container">
                <div class="progress-bar-top">
                    <div class="time-mark">
                        <div class="start-time" id="start-time">Start</div>
                        <div class="placeholder"></div>
                        <div class="one-third-time" id="one-third">1/3</div>
                        <div class="two-third-time" id="two-third">2/3</div>
                        <div class="placeholder"></div>
                        <div class="end-time" id="end-time">End</div>
                    </div> 
                </div>
                <div class="progress-bar-mid">
                    <div class="first-pipe pipe"></div>
                    <div class="second-pipe pipe"></div>
                    <div class="third-pipe pipe"></div>
                    <div class="fourth-pipe pipe"></div>
                </div>
                <div class="progress-bar-bottom">
                    <div class="progress-bar"></div>
                    <div class="fixed-bar"></div>
                </div>
            </div>
        </div>
        <div class="div-bottom">
            <div id="div-editor" style="display: none;">
                <div class="editor-container">
                <textarea id="htmeditor"></textarea>
                <script id="editor" src="https://htmeditor.com/js/htmeditor.min.js" htmeditor_textarea="htmeditor" full_screen="no" editor_height="1500" run_local="no"></script>
                </div>
            </div>
            <div id="div-info" style="display: visible;">
                <div id="info-row-1">
                    <input id="info-exam-name" class="info-input" name="exams" placeholder="Select" list="exams">
                        <datalist id="exams">
                            <option value="Diagnostic Exam">
                            <option value="Midterm Exam">
                            <option value="Test">
                            <option value="Final Exam">    
                        </datalist>
                </div>
                <div id="info-row-2">
                    <input id="info-unit" class="info-input" placeholder="Select" list="units">
                        <datalist id="units">
                            <option value="Analytics Programming">
                            <option value="Applications of Big Data">
                            <option value="Bank Management">
                            <option value="Business Law">
                            <option value="Consumer Behaviour">
                            <option value="Corporate Finance">
                            <option value="Derivatives">
                            <option value="Economic and Financial Modelling">
                            <option value="Enterprise Innovation and Markets">
                            <option value="Export Strategy and Applications">
                            <option value="Financial Institutions and Market">
                            <option value="Financing Enterprises">
                            <option value="Globalisation and Sustainability">
                            <option value="Innovation, Enterprise and Society">
                            <option value="International Business">
                            <option value="International Business Strategy">
                            <option value="International Finance">
                            <option value="International Marketing">
                            <option value="Investment Management">
                            <option value="Machine Learning">
                            <option value="Managerial Accounting">
                            <option value="Marketing and Digital Communications">
                            <option value="Principles of Accounting">
                            <option value="Principles of Economics">
                            <option value="Principles of Management">
                            <option value="Principles of Marketing">
                            <option value="Security Analysis and Business Valuation">
                            <option value="Social Web Analytics">
                            <option value="Statistics for Business">
                            <option value="The Markets of Asia">
                            <option value="Thinking About Data">
                            <option value="Visual Analytics">                        
                        </datalist>
                </div>
                <div id="info-row-3">
                    <label for="Date">Date:</label>
                    <input id="info-date" class="info-input" placeholder="Date">

                    <label for="time">Time:</label>
                    <input id="info-time" class="info-input" name="time" placeholder="Select" list="time">
                        <datalist id="time">
                            <option value="9:00">
                            <option value="13:00">
                            <option value="14:00">
                            <option value="15:30">
                        </datalist>
                    
                    <label for="duration">Duration:</label>
                    <input id="info-duration" class="info-input" name="duration" placeholder="Select" list="duration">
                        <datalist id="duration">
                            <option value="40 minutes">
                            <option value="60 minutes">
                            <option value="75 minutes">
                            <option value="90 minutes">
                            <option value="120 minutes">
                            <option value="180 minutes">
                        </datalist>
                    
                    <label for="classroom">Classroom:</label>
                    <input id="info-classroom" class="info-input" name="classroom" placeholder="Select" list="classrooms">
                        <datalist id="classrooms">
                            <option value="D1.02">
                            <option value="D1.03">
                            <option value="D1.04">
                            <option value="D2.01">
                            <option value="D2.02">
                            <option value="D2.03">
                            <option value="D2.04">
                            <option value="D3.01">
                            <option value="D3.02">
                            <option value="D3.03">
                            <option value="D3.04">
                            <option value="D4.01">
                        </datalist>
                </div>
                <div id="info-row-4">
                    <label for="type">Exam Type:</label>
                    <input id="info-exam-type" class="info-input" name="type" placeholder="Select" list="type">
                    <datalist id="type">
                    <option value="Closed-book">
                    <option value="Open-book">
                    </datalist>
                </div>
                <div id="info-row-5">
                    <label for="password">Exam Password:</label>
                    <input id="info-exam-password" class="info-input" name="password" placeholder="Type">
                </div>
            </div>
            <div id="resizer"></div>
            <div id="div-diagram">
                <div class="control-panel">
                    <div class="room-div">
                        <select id="room-input" class="room" name="room" onchange="confirmAndCreateTables();">
                            <option value="Select room">Select room</option>
                            <option value="Custom">Custom</option>
                            <option value="D1.02">D1.02</option>
                            <option value="D1.03">D1.03</option>
                            <option value="D1.04">D1.04</option>
                            <option value="D2.01">D2.01</option>
                            <option value="D2.02">D2.02</option>
                            <option value="D2.03">D2.03</option>
                            <option value="D2.04">D2.04</option>
                            <option value="D3.01">D3.01</option>
                            <option value="D3.02">D3.02</option>
                            <option value="D3.03">D3.03</option>
                            <option value="D3.04">D3.04</option>
                            <option value="D4.01">D4.01</option>
                            <option value="D4.01.b">D4.01.b</option>
                        </select>
                        <button id="reset-table-button" class="fa-solid fa-rotate-left small-button" onclick="confirmAndCreateTables();"></button>
                        <button id="clear-button" class="fa-solid fa-eraser small-button" onclick="clearTables();"></button>
                        <button id="copy-button" title="Copy codes" class="fa-solid fa-copy small-button" onclick="getTableCode();"></button>
                    </div>
                    <div class="table-div">
                        <select id="table-input" class="table" name="table">
                            <option value="Add table">Add table</option>
                            <option value="half-rounded">Half-rounded [2]</option>
                            <option value="all-rounded-2">All-rounded [2]</option>
                            <option value="all-rounded-3">All-rounded [3]</option>
                            <option value="rectangle">Rectangle [1]</option>
                            <option value="rectangle-2">Rectangle [2]</option>
                            <option value="trapezoid">Trapezoid [1]</option>
                            <option value="trapezoid-i">Trapezoid-i [1]</option>
                            <option value="cluster">Cluster [3]</option>
                            <option value="cluster-i">Cluster-i [3]</option>
                        </select>
                        <button id="add-table-button" class="fa-solid fa-plus small-button" onclick="addTable();"></button>
                        <button id="del-table-button" class="fa-solid fa-minus small-button" onclick="deleteTable();"></button>
                    </div>
                    <div class="student-div">
                        <input placeholder="...students" id="student-input" type="number">
                        <button id="shuffle-button" class="fa-solid fa-shuffle small-button" onclick="shuffleSeats();"></button>
                        <button id="del-seat-button" class="fa-solid fa-eraser small-button" onclick="clearSeats();"></button>
                    </div>
                    <div class="add-on">
                        <div class="rotate-toggle">
                            <input type="checkbox" id="rotate-toggle">
                            <label class="rotate-toggle-label" for="rotate-toggle">Rotate</label>
                        </div>
                        <div class="grid-toggle">
                            <input type="checkbox" id="grid-toggle">
                            <label class="grid-toggle-label" for="grid-toggle">Grid</label>
                        </div>
                        
                    </div>
                </div>
                <div class="screen">TV Screen / White board</div>
                <div class="diagram">
                    <div id="tables" class="tables">
                        <div class="to-insert-before"></div>
                    </div>
                    <div id="grid" class="grid ui-widget-header"></div>
                </div>
                <div class="screen-rotated">TV Screen / White board</div>
            </div>
            <div id="div-doc" style="display: none;">
                <iframe id="doc-frame" src="https://docs.google.com/document/d/1cRMfJNIbz-jJAbK1dsOgdb9IX-YymB5wlHIn_cXPr4w/edit" frameborder="0" marginheight="0" marginwidth></iframe>
            </div>
        </div>
    </div>
    <div id="doc" class="tabcontent">
        <iframe src="https://docs.google.com/document/d/1cRMfJNIbz-jJAbK1dsOgdb9IX-YymB5wlHIn_cXPr4w/edit" frameborder="0" marginheight="0" marginwidth></iframe>
    </div>
    <div id="sheet" class="tabcontent">
        <iframe src="https://docs.google.com/spreadsheets/d/1LBkLITHHLLSoBEYtyLT0gbEZFJl400XKv8Kl2MHP-Rs/edit?usp=sharing"></iframe>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
